<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <h:panelGrid columns="1" columnClasses="discussionColumn"
                     rendered="#{mp.currentCurret}">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel styleClass="label" value="Lola ID:"/>
                    <h:inputText value="#{dbcurrent.lolaID}"/>
                </h:panelGrid>   

                <h:panelGrid columns="8">
                    <h:outputLabel styleClass="label" value="First Name"/>
                    <h:inputText value="#{dbcurrent.firstN}"/>

                    <h:outputLabel styleClass="label" value="Middle Name" />
                    <h:inputText value="#{dbcurrent.middleN}"/>

                    <h:outputLabel styleClass="label" value="Last Name" />
                    <h:inputText value="#{dbcurrent.lastN}"/> 

                    <h:outputLabel styleClass="label" value="Street" />
                    <h:inputText value="#{dbcurrent.street}"/> 
                </h:panelGrid>

                <h:panelGrid columns="10">
                    <h:outputLabel styleClass="label" value="City" />
                    <h:inputText value="#{dbcurrent.city}"/> 

                    <h:outputLabel styleClass="label" value="Zip" />
                    <h:inputText value="#{dbcurrent.zip}"/> 

                    <h:outputLabel styleClass="label" value="State" />
                    <h:inputText value="#{dbcurrent.state}"/> 

                    <h:outputLabel styleClass="label" value="Phone" />
                    <h:inputText value="#{dbcurrent.phone}"/> 

                    <h:outputLabel styleClass="label" value="Achievements" />
                    <h:inputTextarea value="#{dbcurrent.achieve}"/> 

                </h:panelGrid>

                <h:panelGrid columns="6">
                    <h:commandButton styleClass="button" value="View Current Student" action="#{dbcurrent.viewCurrent}"/>
                    <h:commandButton value="Insert Current Student" action="#{dbcurrent.insertCurrent}"/>
                    <h:commandButton value="Update Current Student" action="#{dbcurrent.updateCurrent()}"/>
                    <h:commandButton value="Delete Current Student" action="#{dbcurrent.deleteCurrent()}"/>
                    <h:commandButton value="List All Current Student" action="#{dbcurrent.listAll}"/>
                    <h:commandButton value="Clear" action="#{dbcurrent.clear}"/>
                </h:panelGrid>

                <h:panelGrid>
                    <h:outputText escape="false" style="color:green" 
                                  value="#{dbcurrent.result}">
                    </h:outputText>
                </h:panelGrid>
            </h:form>
        </h:panelGrid>
    </ui:composition>
</html>
