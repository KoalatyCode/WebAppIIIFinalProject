<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <h:panelGrid columns="3" columnClasses="discussionColumn"
                     rendered="#{mp.alumniCurrent}">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel styleClass="label" value="Lola ID:"/>
                    <h:inputText value="#{dba.lolaID}"/>
                </h:panelGrid>   

                <h:panelGrid columns="8">
                    <h:outputLabel styleClass="label" value="First Name"/>
                    <h:inputText value="#{dba.firstN}"/>

                    <h:outputLabel styleClass="label" value="Middle Name" />
                    <h:inputText value="#{dba.middleN}"/>

                    <h:outputLabel styleClass="label" value="Last Name" />
                    <h:inputText value="#{dba.lastN}"/> 

                    <h:outputLabel styleClass="label" value="Street" />
                    <h:inputText value="#{dba.street}"/> 
                </h:panelGrid>
                <h:panelGrid columns="10">
                    <h:outputLabel styleClass="label" value="City" />
                    <h:inputText value="#{dba.city}"/> 

                    <h:outputLabel styleClass="label" value="Zip" />
                    <h:inputText value="#{dba.zip}"/> 

                    <h:outputLabel styleClass="label" value="State" />
                    <h:inputText value="#{dba.state}"/> 

                    <h:outputLabel styleClass="label" value="Phone" />
                    <h:inputText value="#{dba.phone}"/> 

                    <h:outputLabel styleClass="label" value="Achievements" />
                    <h:inputTextarea value="#{dba.achieve}"/> 
                </h:panelGrid>
                <h:panelGrid columns="10">
                    <h:outputLabel styleClass="label" value="E-mail" />
                    <h:inputText value="#{dba.s_email}"/> 
                    <h:outputLabel styleClass="label" value="Employer Name" />
                    <h:inputText value="#{dba.em_name}"/>
                    <h:outputLabel styleClass="label" value="Employer Address" />
                    <h:inputText value="#{dba.em_add}"/>
                    <h:outputLabel styleClass="label" value="Employer Phone" />
                    <h:inputText value="#{dba.em_phone}"/>
                    <h:outputLabel styleClass="label" value="Employer E-mail" />
                    <h:inputText value="#{dba.em_email}"/>
                </h:panelGrid>

                <h:panelGrid columns="6">
                    <h:commandButton styleClass="button" value="View Alumni" action="#{dba.viewCurrent}"/>
                    <h:commandButton value="Insert Alumni" action="#{dba.insertCurrent}"/>
                    <h:commandButton value="Update Alumni" action="#{dba.updateCurrent()}"/>
                    <h:commandButton value="Delete Alumni" action="#{dba.deleteCurrent()}"/>
                    <h:commandButton value="List All Alumni" action="#{dba.listAll}"/>
                    <h:commandButton value="Clear" action="#{dba.clear}"/>
                </h:panelGrid>

                <h:panelGrid>
                    <h:outputText escape="false" style="color:green" 
                                  value="#{dba.result}">
                    </h:outputText>
                </h:panelGrid>
            </h:form>
        </h:panelGrid>
    </ui:composition>
</html>
